<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Toto Stream - Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #CCF02F; --bg: #000; --card: #1C1C1E; --text: #FFF; --dim: #8E8E93; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-bottom: 100px; overflow-x: hidden; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .user-greet span { color: var(--dim); font-size: 11px; font-weight: bold; letter-spacing: 1px; }
        .user-greet h1 { margin: 2px 0; font-size: 22px; }
        .points-badge { background: var(--card); padding: 8px 15px; border-radius: 20px; color: var(--primary); font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #333; }

        /* Search */
        .search-box { background: var(--card); padding: 12px; border-radius: 15px; display: flex; align-items: center; gap: 10px; margin-bottom: 25px; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        /* Featured Card */
        .banner { position: relative; height: 230px; border-radius: 30px; overflow: hidden; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: none; }
        .banner img { width: 100%; height: 100%; object-fit: cover; }
        .banner-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: flex-end; }
        .watch-btn { background: var(--primary); color: #000; border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; font-size: 13px; }

        /* Stream Grid */
        .section-title { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 13px; color: var(--dim); letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card); border-radius: 25px; overflow: hidden; transition: 0.3s; }
        .card img { width: 100%; height: 120px; object-fit: cover; }
        .card-body { padding: 12px; }
        .card-body h4 { margin: 5px 0; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { display: flex; justify-content: space-between; font-size: 10px; color: var(--dim); font-weight: bold; margin-top: 8px; }

        /* Bottom Nav */
        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(28,28,30,0.9); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 15px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); }
        .nav-item { text-decoration: none; color: #666; font-size: 10px; text-align: center; font-weight: bold; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }

        /* Player View */
        #player-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; }
        .close-player { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 30px; cursor: pointer; z-index: 1001; }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="user-greet">
            <span id="dayPart">GOOD MORNING</span>
            <h1 id="uName">Loading...</h1>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <div class="points-badge">üî• <span id="uPoints">0</span></div>
            <img id="uAvatar" src="" class="avatar">
        </div>
    </div>

    <!-- Search -->
    <div class="search-box">
        <span>üîç</span>
        <input type="text" placeholder="Search live sports...">
    </div>

    <!-- Latest Live Banner -->
    <div id="banner" class="banner">
        <img id="bImg" src="">
        <div class="banner-overlay">
            <div>
                <p style="color: var(--primary); font-size: 10px; font-weight: bold; margin: 0;">LATEST STREAM</p>
                <h2 id="bTitle" style="margin: 5px 0 0 0;">Stream Title</h2>
            </div>
            <button class="watch-btn" id="bBtn">Watch Now</button>
        </div>
    </div>

    <!-- Grid -->
    <div class="section-title"><span>FOR YOU</span><span style="color: var(--primary)">See all</span></div>
    <div id="streamGrid" class="grid"></div>

    <!-- Player Overlay -->
    <div id="player-view">
        <span class="close-player" onclick="closePlayer()">√ó</span>
        <iframe id="videoFrame" src="" width="100%" height="40%" frameborder="0" style="margin-top: 20%;" allowfullscreen></iframe>
        <div style="padding: 20px;">
            <h2 id="pTitle">Stream Title</h2>
            <p style="color: var(--primary)">LIVE ‚Ä¢ Earning 10 pts/min</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav">
        <a href="#" class="nav-item active">üè†<br>Home</a>
        <a href="#" class="nav-item">üèÜ<br>Rank</a>
        <a href="#" class="nav-item">üë§<br>Profile</a>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "...", projectId: "...", appId: "..." }; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶¶‡¶ø‡¶®
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function init() {
            const user = tg.initDataUnsafe.user || { id: 12345, first_name: "Guest" };
            document.getElementById('uName').innerText = user.first_name.toUpperCase();
            
            // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ö‡ßá‡¶ï
            const userRef = db.collection('users').doc(user.id.toString());
            const doc = await userRef.get();
            if(doc.exists) {
                document.getElementById('uPoints').innerText = doc.data().points;
                document.getElementById('uAvatar').src = doc.data().photo || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            }
            loadStreams();
        }

        async function loadStreams() {
            const snap = await db.collection('streams').orderBy('createdAt', 'desc').get();
            const grid = document.getElementById('streamGrid');
            let count = 0;
            grid.innerHTML = '';

            snap.forEach(doc => {
                const s = doc.data();
                if(count === 0) {
                    document.getElementById('banner').style.display = 'block';
                    document.getElementById('bImg').src = s.thumbnail;
                    document.getElementById('bTitle').innerText = s.title;
                    document.getElementById('bBtn').onclick = () => openPlayer(s.streamUrl, s.title);
                } else {
                    grid.innerHTML += `
                        <div class="card" onclick="openPlayer('${s.streamUrl}', '${s.title}')">
                            <img src="${s.thumbnail}">
                            <div class="card-body">
                                <h4>${s.title}</h4>
                                <div class="card-meta"><span>‚≠ê 5.0</span><span>FREE</span></div>
                            </div>
                        </div>`;
                }
                count++;
            });
        }

        let watchInterval;
        function openPlayer(url, title) {
            document.getElementById('player-view').style.display = 'block';
            document.getElementById('videoFrame').src = url;
            document.getElementById('pTitle').innerText = title;
            
            // ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶Ü‡¶∞‡ßç‡¶®‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ
            watchInterval = setInterval(async () => {
                const uid = tg.initDataUnsafe.user.id.toString();
                await db.collection('users').doc(uid).update({ points: firebase.firestore.FieldValue.increment(10) });
            }, 60000);
        }

        function closePlayer() {
            document.getElementById('player-view').style.display = 'none';
            document.getElementById('videoFrame').src = '';
            clearInterval(watchInterval);
        }

        init();
    </script>
</body>
</html>
