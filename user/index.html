<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toto Stream</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="main-header">
            <div class="user-greet">
                <span class="greeting-text">GOOD MORNING</span>
                <h1 id="userName">User Name</h1>
            </div>
            <div class="header-icons">
                <div class="streak-badge">
                    <img src="https://img.icons8.com/emoji/48/fire.png" width="20">
                    <span id="uPointsHeader">30</span>
                </div>
                <img id="uPhoto" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-avatar">
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-section">
            <div class="search-box">
                <img src="https://img.icons8.com/ios/50/ffffff/search--v1.png" width="18">
                <input type="text" placeholder="What do you watch today?">
            </div>
        </div>

        <!-- Featured Stream (Big Card) -->
        <section class="featured-section">
            <div class="featured-card" id="mainFeatured">
                <img src="https://images.unsplash.com/photo-1508098682722-e99c43a406b2?auto=format&fit=crop&q=80&w=1000" class="featured-img">
                <div class="featured-overlay">
                    <h2>Live Football</h2>
                    <button class="explore-btn">Watch Now</button>
                </div>
            </div>
        </section>

        <!-- Stream Grid -->
        <section class="grid-section">
            <div class="section-header">
                <h3>FOR YOU</h3>
                <a href="#">See all</a>
            </div>
            <div class="stream-grid" id="streamGrid">
                <!-- Stream Cards will be injected here -->
            </div>
        </section>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <img src="https://img.icons8.com/material-rounded/24/ffffff/home.png"><br>Home
            </a>
            <a href="leaderboard.html" class="nav-item">
                <img src="https://img.icons8.com/material-rounded/24/8e8e93/trophy.png"><br>Rank
            </a>
            <a href="profile.html" class="nav-item">
                <img src="https://img.icons8.com/material-rounded/24/8e8e93/user.png"><br>Profile
            </a>
        </nav>
    </div>

    <script>
        // Your Firebase Config (Inside the tag as requested)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        async function init() {
            const user = tg.initDataUnsafe.user || { id: 123, first_name: "Guest" };
            document.getElementById('userName').innerText = user.first_name;
            if(user.photo_url) document.getElementById('uPhoto').src = user.photo_url;
            
            // Load Streams
            const snap = await db.collection('streams').limit(4).get();
            const grid = document.getElementById('streamGrid');
            grid.innerHTML = '';
            snap.forEach(doc => {
                const s = doc.data();
                grid.innerHTML += `
                    <div class="stream-card-mini" onclick="location.href='player.html?id=${doc.id}'">
                        <img src="${s.thumbnail}" class="card-thumb">
                        <div class="card-info">
                            <span class="card-tag">FOR HOME</span>
                            <h4>${s.title}</h4>
                            <div class="card-meta">
                                <span>‚≠ê 4.9</span>
                                <span>üî• 340 PTS</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        init();
    </script>
</body>
</html>
