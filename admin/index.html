<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #eee; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: red; color: white; border: none; border-radius: 5px; font-weight: bold; }
        .list-item { background: white; padding: 10px; margin-top: 10px; border-radius: 5px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <h2>Toto Stream Admin</h2>
    <div style="background: white; padding: 15px; border-radius: 10px;">
        <input type="text" id="t" placeholder="Stream Title">
        <input type="text" id="p" placeholder="Thumbnail URL">
        <input type="text" id="u" placeholder="Stream URL (m3u8/Embed)">
        <button onclick="add()">Add Live Stream</button>
    </div>

    <h3>Active Streams</h3>
    <div id="list"></div>

    <script>
        const firebaseConfig = {
    apiKey: "AIzaSyCn72TD-I1yI6-7oCCGlx1Mudh_ZlT7138",
    authDomain: "totostream.firebaseapp.com",
    projectId: "totostream",
    storageBucket: "totostream.firebasestorage.app",
    messagingSenderId: "22142190592",
    appId: "1:22142190592:web:e937438ca67f37cbbcc4e5"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function add() {
            const title = document.getElementById('t').value;
            const thumb = document.getElementById('p').value;
            const url = document.getElementById('u').value;
            
            if(title && thumb && url) {
                await db.collection('streams').add({
                    title, thumbnail: thumb, streamUrl: url, status: 'Live', createdAt: new Date()
                });
                alert("Added!");
                location.reload();
            }
        }

        async function load() {
            const snap = await db.collection('streams').get();
            const div = document.getElementById('list');
            snap.forEach(doc => {
                div.innerHTML += `
                <div class="list-item">
                    <span>${doc.data().title}</span>
                    <button onclick="del('${doc.id}')" style="width:auto; padding:5px; background:none; color:red;">Delete</button>
                </div>`;
            });
        }
        async function del(id) {
            if(confirm("Delete?")) {
                await db.collection('streams').doc(id).delete();
                location.reload();
            }
        }
        load();
    </script>
</body>
</html>
